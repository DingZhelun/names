<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Information</title>
    <!--根据自己的项目目录修改-->
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
</head>
<body>
<!--头部-->
<div style="margin: 10px 0 10px 1%;width: 99%">
    <h1>Zhelun Ding 1001888813</h1>
    <img style="height:100px;width:100px;" src="/image/s.jpg">
</div>
<div style="margin: 10px 0 10px 1%;width: 99%">
    <div style="display: table-cell">
        <form class="layui-form" id="search_name">
            <div class="layui-input-block" style="display: table-cell">
                <!--            <label>&emsp;接&emsp;口&emsp;</label>-->
                <div class="layui-input-inline" style="width: 260px">
                    <input type="text" name="name" placeholder="please input name"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div style="display: table-cell">
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="search_name"
                        style="margin-left: 15px"><i class="layui-icon">&#xe615;</i>Search
                </button>
            </div>
        </form>
    </div>
</div>
<div style="margin: 10px 0 10px 1%;width: 99%">
    <div style="display: table-cell">
        <form class="layui-form" id="search_form">
            <div class="layui-input-block" style="display: table-cell">
                <!--            <label>&emsp;接&emsp;口&emsp;</label>-->
                <div class="layui-input-inline" style="width: 260px">
                    <input type="text" name="room" placeholder="please input room"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div style="display: table-cell">
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="search"
                        style="margin-left: 15px"><i class="layui-icon">&#xe615;</i>Search
                </button>
            </div>
        </form>
    </div>

    <div style="display: table-cell">
        <div style="display: table">
            <!--新增-->
            <div style="display: table-cell">
                <button id="add" class="layui-btn layui-btn-sm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe608;</i>Add
                </button>
            </div>
            <!--刷新-->
            <div style="display: table-cell;">
                <button id="refresh" class="layui-btn layui-btn-normal layui-btn-sm" style="margin-left: 15px">
                    <i class="layui-icon">&#xe669;</i> Refresh
                </button>
            </div>
        </div>
    </div>
</div>
<div style="margin: 10px 0 10px 1%;width: 99%">
    <div style="display: table-cell">
        <form class="layui-form" id="search_state">
            <div class="layui-input-block" style="display: table-cell">
                <!--            <label>&emsp;接&emsp;口&emsp;</label>-->
                <div class="layui-input-inline" style="width: 260px">
                    <input type="text" name="state" placeholder="please input state"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div style="display: table-cell">
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-submit lay-filter="search_state"
                        style="margin-left: 15px"><i class="layui-icon">&#xe615;</i>Search
                </button>
            </div>
        </form>
    </div>
</div>
<table id="people_table" lay-filter="people_bar"></table>
<div class="layui-row" id="open_div" style="display:none;">
    <form id="add_form" class="layui-form" action="" style="margin-top: 20px;align:center;">
        <!--隐藏字段action，用来区分增加和编辑行为-->
        <input type="hidden" name="action" id="action">
        <!--隐藏字段id，用于提供编辑需要的主键-->
        <input type="hidden" name="name" id="name">
        <!--隐藏字段request_type，用于提供请求方式:get,post,put-->
        <input type="hidden" name="request_type" id="request_type">

        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Name</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="Please input name"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">State</label>
                <div class="layui-input-block">
                    <input type="text" name="state" placeholder="Please input state"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>

        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Salary</label>
                <div class="layui-input-block">
                    <input type="text" name="salary" placeholder="Please input salary"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Grade</label>
                <div class="layui-input-block">
                    <input type="text" name="grade" placeholder="Please input grade"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Room</label>
                <div class="layui-input-block">
                    <input type="text" name="room" placeholder="Please input room"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Telnum</label>
                <div class="layui-input-block">
                    <input type="text" name="telnum" placeholder="Please input Telnum"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="display: table;width: 96%">
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Picture</label>
                <div class="layui-input-block">
                    <input type="image" name="picture" placeholder="Please input picture"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" style="display: table-cell;width: 50%">
                <label class="layui-form-label">Keywords</label>
                <div class="layui-input-block">
                    <input type="text" name="keywords" placeholder="Please input Keywords"
                           autocomplete="off" class="layui-input" lay-verify="required">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-left: 40%">
            <div class="layui-btn-group">
                <button class="layui-btn" lay-submit="" lay-filter="update_submit">Submit</button>
                <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>

<script src="layui/layui.js"></script>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="utils/common.js"></script>

<!--行工具按钮-->
<script type="text/html" id="goods_lineBar">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit">Edit</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">Delete</a>
</script>

<script>
    layui.use(['table', 'layer', 'form', 'laypage'], function () {
        var table = layui.table;
        var form = layui.form;

        table.render({
            elem: '#people_table'
            , id: 'goodsReload'
            , even: true //开启隔行背景
            , url: '/name/nameList'
            , request: {
                pageName: 'pageNum',
                limitName: 'pageSize'
            }
            // , toolbar: '#goods_headerBar'
            , title:
                'People Information'
            , page:
                true //开启分页
            , limit: 10
            , limits: [1, 5, 10, 20, 50, 100]
            , cols:
                [[{field: 'room', title: 'Room', width: '10%', align: 'center'}

                    , {field: 'name', title: 'Name', width: '10%', align: 'center'}
                    , {field: 'state', title: 'State', width: '10%', align: 'center'}
                    , {field: 'picture_name', title: 'Picture Name', width: '10%', align: 'center',templet:'<div><p>{{d.picture}}</p></div>'}
                    , {field: 'picture', title: 'Picture', width: '10%',align: 'center',templet:'<div>{{# if(d.picture!=null){ }}<img style="height:100px;width:100px;" src="/image/{{d.picture}}">{{# } else { }}<p>no picture</p>{{# } }}</div>'}
                    , {field: 'caption', title: 'Caption', width: '10%', align: 'center'}
                ]]
        });

        $("#refresh").click(function () {
            // 执行一个表格重载即实现刷新功能
            table.reload('goodsReload', {
                where: '',
                contentType: 'application/x-www-form-urlencoded',
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                url: '/name/nameList',
                method: 'get'
            });
        });



        // 监听搜索按钮提交事件
        form.on('submit(search)', function (data) {
            var formData = data.field;
            var count = checkForm("search_form");
            if (count !== 0) {
                //数据表格重载
                tableReload('goodsReload', formData, "application/json; charset=utf-8", '/name/searchRoom', 'post');
            } else {
                parent.layer.msg('please select the query condition！', {icon: 2, time: 1500});
            }
            return false;
        });

        form.on('submit(search_state)', function (data) {
            var formData = data.field;
            var count = checkForm("search_state");
            if (count !== 0) {
                //数据表格重载
                tableReload('goodsReload', formData, "application/json; charset=utf-8", '/name/searchState', 'post');
            } else {
                parent.layer.msg('please select the query condition！', {icon: 2, time: 1500});
            }
            return false;
        });

        form.on('submit(search_name)', function (data) {
            var formData = data.field;
            var count = checkForm("search_name");
            if (count !== 0) {
                //数据表格重载
                tableReload('goodsReload', formData, "application/json; charset=utf-8", '/name/searchName', 'post');
            } else {
                parent.layer.msg('please select the query condition！', {icon: 2, time: 1500});
            }
            return false;
        });

    });
</script>
</body>
</html>
